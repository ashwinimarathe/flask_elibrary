{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="author">Author</label>
    <input name="author" id="author" value="{{ request.form['author'] }}" required>
    <label for="publisher">Publisher</label>
    <input name="publisher" id="publisher" value="{{ request.form['publisher'] }}" required>
    <label for="publishyear">Year Published</label>
    <input name="publishyear" id="publishyear" value="{{ request.form['publishyear'] }}">
    <input type="submit" value="Save">
  </form>
{% endblock %}
